<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 600px;
        max-height: 200px;
        padding: 10px;
        box-sizing: border-box;
        background: url(../img/bg.jpg);
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: stretch;
        justify-content: space-between;
      }
      .profile {
        max-width: 213px;
      }
      .profile img {
        width: 213px;
      }
      
      .details{
        align-self: center;
      }
      .details h3 {
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .details h3 .red{
        color: #ED1C24;
      }
      .details h5{
        color: #ED1C24;
        font-size: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .details ul{
        list-style-type: none;
      }
      .details ul li:nth-child(2){
        display: flex;
        margin-top: 30px;
        gap: 5px;
      }
      .details ul li:nth-child(3){
        display: flex;
        margin-top: 10px;
        gap: 5px;
      }
      .details ul li:nth-child(2) img,
      .details ul li:nth-child(3) img{
        width: 30px;
      }
      .details ul li:nth-child(2) a,
      .details ul li:nth-child(3) a{
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 4px;
        display: block;
        text-decoration: none;
        font-size: 10px;
      }
      .client{
        display: flex;
        margin-top: 20px;
      }
      .client img{
        height: 18px;
      }
      .share{
        display: flex; flex-direction: column;
        align-items: end;
        justify-content: space-between;
      }
      .share img {
        width: 113px;
      }
      .social img{
        width: 22px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile"><img src="https://codewithjitender.github.io/img/profile.png" alt="" /></div>
      <div class="details">
        <ul>
          <li>
            <h3><span class="red">Akshita</span> Bhandari</h3>
            <h5>Business Developer Executive</h5>
          </li>
          <li>
            <div class="call"><img src="https://codewithjitender.github.io/img/call.png" alt="" /></div>
            <div class="num">
              <div><a href="tel:(+1 ) 9735489897">(+1 ) 9735489897</a></div>
              <div><a href="tel:(+91) 9315799083">(+91) 9315799083</a></div>
            </div>
          </li>
          <li>
            <div class="call"><img src="https://codewithjitender.github.io/img/consult.png" alt="" /></div>
            <div class="num">
              <div><a href="tel:(+1 ) 9735489897">(+1 ) 9735489897</a></div>
              <div><a href="tel:(+91) 9315799083">(+91) 9315799083</a></div>
            </div>
          </li>
          <li>
            <div class="client">
              <img src="https://codewithjitender.github.io/img/client-1.png" alt="" />
              <img src="https://codewithjitender.github.io/img/client-2.png" alt="" />
              <img src="https://codewithjitender.github.io/img/client-3.png" alt="" />
              <img src="https://codewithjitender.github.io/img/client-4.png" alt="" />
              <img src="https://codewithjitender.github.io/img/client-5.png" alt="" />
            </div>
          </li>
        </ul>
      </div>
      <div class="share">
        <div class="logo"><img src="https://codewithjitender.github.io/img/logo.png" alt="" /></div>
        <div class="social">
          <a href=""><img src="https://codewithjitender.github.io/img/linke.png" alt="" /></a>
          <a href=""><img src="https://codewithjitender.github.io/img/globe.png" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
